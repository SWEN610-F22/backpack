<div class="container-fluid px-3">
    
    <div class="row my-3">
    
    <table style="width:40%;">
        
        <tr>
          <td align="left"><b>Product</b></td>
          <td align="center"><b>Quantity</b></td>
          <td align="center"><b>Price</b></td>
        </tr>
        <tr align="center">
            <tr align="center" *ngFor="let cartItem of cart">
                <td align="left">{{cartItem.name}}</td>
                <td>{{cartItem.quantity}}</td>
                <td>{{cartItem.totalPrice}}</td>
            </tr>
            <tr align="center">
                <td></td>
                <td>Total</td>
                <td>{{updateTotalPrice()}}</td>
            </tr>
    </table>
        <div class="row my-3" style="padding-left: 5%; padding-top: -100%; width: 50%;">
            <form>
                <h5>Checkout details</h5>
                <label for="deliveryAddress">Delivery address:</label><br>
                <input type="text" id="deliveryAddress" name="deliveryAddress" value="" style="width:65%" required><br>
                <label for="phoneNumber">Mobile/Telephone number:</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="xxx xxx xxxx" style="width:40%" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required><br>
                <label for="cardNumber">Debit/Credit card number:</label><br>
                <input id="cardNumber" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required><br>
                <input type="submit" (click)="confirmCheckout()" style="background-color:#FFFFFF; margin-top:2%; border-width: 0.01mm;">
            </form>
        </div>
    </div>



</div>
